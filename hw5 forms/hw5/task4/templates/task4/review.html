{% extends 'task4/layout.html' %}

{% block title %} Review {% endblock %}

{% block content %}
    <h2>Review: {{review.email}}</h2>

    {% if review.photo %}
        <p><img class="img-review-left" src="{{review.photo.url}}"></p>
    {% endif %}

    <h3>score={{review.score}}</h3>
    <p>{{review.content|linebreaks}}</p>
{% endblock %}
